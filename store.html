<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3leaf's store</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="./css/css/all.min.css">

</head>
<body>
    <!-- main-header -->
    <header clsss="main-header">
        <nav class="nav">
            <h1 class="brand-name"><span class="three">3</span><span class="leaf">leaf's</span></h1>
            <ul class="main-nav">
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT US</a></li>
                <li><a href="#">CART <span class="cart-design"><i class="fas fa-1x fa-shopping-cart"></i></span></a></li>
            </ul>
        </nav>
    </header>
    <!-- Item-sections -->
    <div class="group-them">
        <div class="one">
            <section class="container content-secton">
                <h2 class="section-header">CLOTHING</h2>
                <div class="shop-items">
                    <span class="shop-item-title">Shirt</span>
                    <img class="shop-item-image" src="./pictures/imagea.jpg" alt="Shirt">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$15.80</span>
                        <button id="shape" class="heart">
                            <i class="fas fa-heart"></i>
                        </button>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </section>
            <section class="container content-secton">
                <h2 class="section-header">SHOES</h2>
                <div class="shop-items">
                    <span class="shop-item-title">Shoe</span>
                    <img class="shop-item-image" src="./pictures/shoeb.jpg" alt="Shoe">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$16.31</span>
                        <button id="add"  class="heart">
                            <i class="fas fa-heart"></i>
                        </button>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </section>
            <section class="container content-secton">
                <h2 class="section-header">GAMES</h2>
                <div class="shop-items">
                    <span class="shop-item-title">Game pad</span>
                    <img class="shop-item-image" src="./pictures/gamePad.jpg" alt="Shirt">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$15.46</span>
                        <button id="sub" class="heart">
                            <i class="fas fa-heart"></i>
                        </button>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </section>
        </div>
        <div class="one-a">
            <section class="container content-secton">
                <h2 class="section-header">FLOWERS</h2>
                <div class="shop-items">
                    <span class="shop-item-title">Flower</span>
                    <img class="shop-item-image" src="./pictures/flowerd.jpg" alt="Shirt">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$11.65</span>
                        <button id="div"  class="heart">
                            <i class="fas fa-heart"></i>
                        </button>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </section>
            <section class="container content-secton">
                <h2 class="section-header">CUPS</h2>
                <div class="shop-items">
                    <span class="shop-item-title">cup</span>
                    <img class="shop-item-image" src="./pictures/cupa.jpg" alt="Shirt">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$5.44</span>
                        <button id="mul" class="heart">
                            <i class="fas fa-heart"></i>
                        </button>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </section>
            <section class="container content-secton">
                <h2 class="section-header">LAPTOPS</h2>
                <div class="shop-items">
                    <span class="shop-item-title">Laptop</span>
                    <img class="shop-item-image" src="./pictures/laptop.jpg" alt="Shirt">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$80.99</span>
                        <button id="mulp" class="heart">
                            <i class="fas fa-heart"></i>
                        </button>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </section>
        </div>
        <!-- Cart-section -->
        <div class="two">
            <p id="art">CART <span class="cart-design"><i class="fas fa-1x fa-shopping-cart"><span></span></i></p>
            <section class="cart">
                <div class="item">ITEM(S)</div>
                <div class="price">PRICE</div>
                <div class="quantity">QUANTITY</div>
            </section>
            <div class="cart-items">
            </div>
            <section class="last">
                <div class="cart-total">
                    <strong class="total-title">TOTAL: </strong>
                    <span class="total-price">$0.00</span>
                </div>
                <button class=" btn-purchase">PURCHASE</button>
            </section>
        </div>
    </div>
    <script src="store.js"></script>
</body>
</html>
